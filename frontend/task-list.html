<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SynergySphere - Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="project-detail.html">‚Üê Back</a>
            <span id="task-project-title" class="navbar-text ms-3"></span>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Tasks</h2>
        <div id="tasks-list">
            <!-- Tasks will be loaded here -->
        </div>
        <button class="btn btn-primary btn-floating" id="add-task-btn">+</button>
    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="add-task-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-task-form">
                        <div class="mb-3">
                            <label for="task-title-input" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="task-title-input" required />
                        </div>
                        <div class="mb-3">
                            <label for="task-description-input" class="form-label">Description</label>
                            <textarea class="form-control" id="task-description-input" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="task-assignee-input" class="form-label">Assignee</label>
                            <select class="form-select" id="task-assignee-input">
                                <option value="user1">User 1</option>
                                <option value="user2">User 2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="task-due-date-input" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="task-due-date-input" />
                        </div>
                        <button type="submit" class="btn btn-primary">Create Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
