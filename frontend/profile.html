<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SynergySphere - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">‚Üê Back</a>
            <span class="navbar-text ms-3">Profile</span>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">User Profile</h5>
                <p><strong>Name:</strong> <span id="user-name"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="notifications-toggle" />
                    <label class="form-check-label" for="notifications-toggle">
                        Enable Notifications
                    </label>
                </div>
                <button class="btn btn-danger mt-3" id="logout-btn">Logout</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
