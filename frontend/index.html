<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynergySphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen" class="screen active">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4" style="width: 100%; max-width: 400px;">
                <div class="text-center mb-4">
                    <h2>SynergySphere</h2>
                    <p>Project & Task Management</p>
                </div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <a href="#" id="show-signup">Sign Up</a> | <a href="#" id="forgot-password">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>

    <div id="signup-screen" class="screen">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4" style="width: 100%; max-width: 400px;">
                <div class="text-center mb-4">
                    <h2>Sign Up</h2>
                </div>
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="signup-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="signup-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signup-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signup-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <a href="#" id="back-to-login">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard-screen" class="screen">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SynergySphere</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="profile-link">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logout-link">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            <h1>My Projects</h1>
            <div id="projects-list" class="row">
                <!-- Projects will be loaded here -->
            </div>
            <button class="btn btn-primary btn-floating" id="add-project-btn">+</button>
        </div>
    </div>

    <div id="project-detail-screen" class="screen">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="back-to-dashboard">← Back</a>
                <span id="project-title" class="navbar-text ms-3"></span>
            </div>
        </nav>
        <div class="container mt-4">
            <h2 id="project-name"></h2>
            <p id="project-description"></p>
            <button class="btn btn-primary" id="view-tasks-btn">View Tasks</button>
        </div>
    </div>

    <div id="task-list-screen" class="screen">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="back-to-project">← Back</a>
                <span id="task-project-title" class="navbar-text ms-3"></span>
            </div>
        </nav>
        <div class="container mt-4">
            <h2>Tasks</h2>
            <div id="tasks-list">
                <!-- Tasks will be loaded here -->
            </div>
            <button class="btn btn-primary btn-floating" id="add-task-btn">+</button>
        </div>
    </div>

    <div id="task-detail-screen" class="screen">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="back-to-tasks">← Back</a>
                <span id="task-detail-title" class="navbar-text ms-3"></span>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" id="task-title"></h5>
                    <p class="card-text" id="task-description"></p>
                    <p><strong>Assignee:</strong> <span id="task-assignee"></span></p>
                    <p><strong>Due Date:</strong> <span id="task-due-date"></span></p>
                    <p><strong>Status:</strong> 
                        <select id="task-status" class="form-select">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="done">Done</option>
                        </select>
                    </p>
                    <button class="btn btn-primary" id="edit-task-btn">Edit Task</button>
                </div>
            </div>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="back-to-dashboard-profile">← Back</a>
                <span class="navbar-text ms-3">Profile</span>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">User Profile</h5>
                    <p><strong>Name:</strong> <span id="user-name"></span></p>
                    <p><strong>Email:</strong> <span id="user-email"></span></p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="notifications-toggle">
                        <label class="form-check-label" for="notifications-toggle">
                            Enable Notifications
                        </label>
                    </div>
                    <button class="btn btn-danger mt-3" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="add-project-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-project-form">
                        <div class="mb-3">
                            <label for="project-name" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="project-name-input" required>
                        </div>
                        <div class="mb-3">
                            <label for="project-description" class="form-label">Description</label>
                            <textarea class="form-control" id="project-description-input" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add-task-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-task-form">
                        <div class="mb-3">
                            <label for="task-title-input" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="task-title-input" required>
                        </div>
                        <div class="mb-3">
                            <label for="task-description-input" class="form-label">Description</label>
                            <textarea class="form-control" id="task-description-input" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="task-assignee-input" class="form-label">Assignee</label>
                            <select class="form-select" id="task-assignee-input">
                                <option value="user1">User 1</option>
                                <option value="user2">User 2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="task-due-date-input" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="task-due-date-input">
                        </div>
                        <button type="submit" class="btn btn-primary">Create Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
