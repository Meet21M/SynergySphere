<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>SynergySphere - Edit Profile</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Spline+Sans%3Awght%40400%3B500%3B700"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
        --primary-50: #f0fdf6;
        --primary-100: #dcfce9;
        --primary-200: #bbf7d4;
        --primary-300: #86efb0;
        --primary-400: #4ade8a;
        --primary-500: #22c55e;
        --primary-600: #16a34a;
        --primary-700: #15803d;
        --primary-800: #166534;
        --primary-900: #14532d;
        --primary-950: #052e16;
      }
      body {
        font-family: "Spline Sans", sans-serif;
      }
    </style>
</head>

<body class="bg-gray-900 antialiased">
    <div class="relative flex size-full min-h-screen flex-col text-white group/design-root overflow-x-hidden"
        style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <header
                class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-800 px-10 py-3">
                <div class="flex items-center gap-4 text-white">
                    <div class="size-6 text-[var(--primary-400)]">
                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
                                fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">SynergySphere</h2>
                </div>
                <div class="flex flex-1 justify-end">
                    <nav class="flex items-center gap-8">
                        <a class="text-sm font-medium text-gray-300 hover:text-white transition-colors"
                            href="#">Dashboard</a>
                        <a class="text-sm font-medium text-gray-300 hover:text-white transition-colors"
                            href="#">Projects</a>
                        <a class="text-sm font-medium text-gray-300 hover:text-white transition-colors"
                            href="#">Tasks</a>
                        <a class="text-sm font-medium text-gray-300 hover:text-white transition-colors"
                            href="#">Team</a>
                        <div class="ml-4">
                            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                                style='background-image: url("https://i.pravatar.cc/40?u=sophiacarter");'></div>
                        </div>
                    </nav>
                </div>
            </header>
            <main class="flex-1 px-4 sm:px-6 lg:px-8 py-10">
                <div class="mx-auto max-w-2xl">
                    <div class="bg-gray-800 rounded-lg shadow-lg p-8">
                        <div class="text-center mb-8">
                            <h1 class="text-4xl font-bold text-white tracking-tight">Profile & Settings</h1>
                        </div>
                        <div class="flex flex-col items-center gap-6 mb-10">
                            <div class="relative">
                                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-32 h-32"
                                    style='background-image: url("https://i.pravatar.cc/128?u=sophiacarter");'></div>
                                <button
                                    class="absolute bottom-0 right-0 bg-[var(--primary-500)] text-white rounded-full p-2 hover:bg-[var(--primary-600)] transition-colors">
                                    <span class="material-symbols-outlined"> photo_camera </span>
                                </button>
                            </div>
                            <div class="text-center w-full">
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-400 text-left"
                                            for="name">Name</label>
                                        <input
                                            class="mt-1 block w-full bg-gray-700 border-transparent rounded-md text-white placeholder-gray-400 focus:ring-0 focus:border-[var(--primary-500)] sm:text-lg"
                                            id="name" type="text" value="Sophia Carter" />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-400 text-left"
                                            for="email">Email</label>
                                        <input
                                            class="mt-1 block w-full bg-gray-700 border-transparent rounded-md text-white placeholder-gray-400 focus:ring-0 focus:border-[var(--primary-500)] sm:text-base"
                                            id="email" type="email" value="sophia.carter@email.com" />
                                    </div>
                                    <div class="pt-4">
                                        <button
                                            class="w-full flex items-center justify-center gap-2 min-w-[84px] cursor-pointer rounded-md h-12 px-4 bg-[var(--primary-500)] text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-[var(--primary-600)] transition-colors">
                                            <span>Save Changes</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="border-t border-gray-700 pt-8">
                            <h2 class="text-2xl font-bold text-white mb-6">Notifications</h2>
                            <div class="space-y-6">
                                <div class="flex items-center justify-between">
                                    <div class="flex flex-col">
                                        <p class="text-base font-medium text-white">Task Assignments</p>
                                        <p class="text-sm text-gray-400">Receive notifications for new tasks assigned to
                                            you.</p>
                                    </div>
                                    <label class="relative inline-flex items-center cursor-pointer">
                                        <input class="sr-only peer" type="checkbox" value="" />
                                        <div
                                            class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[var(--primary-500)]">
                                        </div>
                                    </label>
                                </div>
                                <div class="flex items-center justify-between">
                                    <div class="flex flex-col">
                                        <p class="text-base font-medium text-white">Task Updates</p>
                                        <p class="text-sm text-gray-400">Get notified when a task you're involved in is
                                            updated.</p>
                                    </div>
                                    <label class="relative inline-flex items-center cursor-pointer">
                                        <input checked="" class="sr-only peer" type="checkbox" value="" />
                                        <div
                                            class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[var(--primary-500)]">
                                        </div>
                                    </label>
                                </div>
                                <div class="flex items-center justify-between">
                                    <div class="flex flex-col">
                                        <p class="text-base font-medium text-white">Project Deadlines</p>
                                        <p class="text-sm text-gray-400">Receive alerts for upcoming project deadlines.
                                        </p>
                                    </div>
                                    <label class="relative inline-flex items-center cursor-pointer">
                                        <input class="sr-only peer" type="checkbox" value="" />
                                        <div
                                            class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[var(--primary-500)]">
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="border-t border-gray-700 mt-10 pt-8 flex justify-end">
                            <button
                                class="flex items-center gap-2 min-w-[84px] cursor-pointer justify-center rounded-md h-10 px-4 bg-gray-700 text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-red-800/50 hover:text-red-400 transition-colors">
                                <span class="material-symbols-outlined"> logout </span>
                                <span class="truncate">Log Out</span>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
