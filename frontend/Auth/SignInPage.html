<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>SynergySphere - Login</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-50: #f0fdf6;
            --primary-100: #dcfce9;
            --primary-200: #bbf7d4;
            --primary-300: #86efb0;
            --primary-400: #4ade8a;
            --primary-500: #22c55e;
            --primary-600: #16a34a;
            --primary-700: #15803d;
            --primary-800: #166534;
            --primary-900: #14532d;
            --primary-950: #052e16;
        }
        body {
            font-family: "Spline Sans", sans-serif;
        }
        /* Animation for incorrect login shake */
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
        .shake {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }
    </style>
</head>

<body class="bg-gray-900 text-white antialiased">
    <div class="flex h-screen w-full flex-col">
        <header class="flex items-center justify-center px-4 py-6 sm:px-6">
            <div class="flex items-center gap-3">
                <svg class="h-8 w-8 text-[var(--primary-400)]" fill="none" viewBox="0 0 48 48"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
                        fill="currentColor"></path>
                </svg>
                <h1 class="text-2xl font-bold tracking-tight text-white">SynergySphere</h1>
            </div>
        </header>
        <main class="flex flex-1 items-center justify-center px-4 sm:px-6">
            <div class="w-full max-w-md space-y-8">
                <div class="text-center">
                    <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">Welcome Back</h2>
                    <p class="mt-2 text-lg text-gray-400">Log in to continue to your workspace.</p>
                </div>
                <form id="login-form" class="space-y-6 rounded-2xl bg-gray-800/50 p-8 shadow-2xl backdrop-blur-sm">
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-300" for="email">Email address</label>
                        <input autocomplete="email"
                            class="form-input w-full rounded-lg border-gray-700 bg-gray-900/70 py-3 text-white placeholder:text-gray-500 focus:border-[var(--primary-400)] focus:ring-[var(--primary-400)]"
                            id="email" name="email" placeholder="you@example.com" required="" type="email" />
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <label class="text-sm font-medium text-gray-300" for="password">Password</label>
                            <a class="text-sm font-medium text-[var(--primary-400)] hover:text-[var(--primary-300)]"
                                href="ForgetPasswordPage.html">Forgot password?</a>
                        </div>
                        <input autocomplete="current-password"
                            class="form-input w-full rounded-lg border-gray-700 bg-gray-900/70 py-3 text-white placeholder:text-gray-500 focus:border-[var(--primary-400)] focus:ring-[var(--primary-400)]"
                            id="password" name="password" placeholder="••••••••" required="" type="password" />
                    </div>
                    <div>
                        <button
                            class="w-full rounded-full bg-[var(--primary-500)] px-5 py-3 text-base font-semibold text-white shadow-sm transition-colors hover:bg-[var(--primary-600)] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[var(--primary-500)]"
                            type="submit">
                            Log In
                        </button>
                    </div>
                </form>
                <p id="error-message" class="hidden text-center text-sm text-red-400">Invalid email or password. Please try again.</p>
                <p class="text-center text-sm text-gray-400">
                    Don't have an account?
                    <a class="font-medium text-[var(--primary-400)] hover:text-[var(--primary-300)]" href="SignUpPage.html">Sign up</a>
                </p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            // Demo credentials
            const correctEmail = 'admin@gmail.com';
            const correctPassword = 'Admin@123#456';

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent the form from submitting the traditional way

                // Get the entered values
                const enteredEmail = emailInput.value;
                const enteredPassword = passwordInput.value;

                // Check if credentials are correct
                if (enteredEmail === correctEmail && enteredPassword === correctPassword) {
                    // On success, show a confirmation and redirect
                    errorMessage.classList.add('hidden');
                    loginForm.style.borderColor = 'var(--primary-500)';
                    
                    // Optional: show a success message before redirecting
                    const loginButton = loginForm.querySelector('button');
                    loginButton.textContent = 'Success! Redirecting...';
                    loginButton.classList.remove('bg-[var(--primary-500)]', 'hover:bg-[var(--primary-600)]');
                    loginButton.classList.add('bg-[var(--primary-600)]');
                    
                    setTimeout(() => {
                        window.location.href = '../Dashboard/ProjectDashboardPage.html';
                    }, 1000); // Wait 1 second before redirecting

                } else {
                    // On failure, show an error message
                    errorMessage.classList.remove('hidden');
                    // Add shake animation for visual feedback
                    loginForm.classList.add('shake');
                    // Remove the shake animation after it ends
                    setTimeout(() => {
                        loginForm.classList.remove('shake');
                    }, 820);
                }
            });
        });
    </script>
</body>

</html>
