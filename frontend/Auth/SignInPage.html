<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>SynergySphere - Login</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-50: #f0fdf6;
            --primary-100: #dcfce9;
            --primary-200: #bbf7d4;
            --primary-300: #86efb0;
            --primary-400: #4ade8a;
            --primary-500: #22c55e;
            --primary-600: #16a34a;
            --primary-700: #15803d;
            --primary-800: #166534;
            --primary-900: #14532d;
            --primary-950: #052e16;
        }
        body {
            font-family: "Spline Sans", sans-serif;
        }
        /* Animation for incorrect login shake */
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
        .shake {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }
    </style>
</head>

<body class="bg-gray-900 text-white antialiased">
    <div class="flex h-screen w-full flex-col">
        <header class="flex items-center justify-center px-4 py-6 sm:px-6">
            <div class="flex items-center gap-3">
                <svg class="h-8 w-8 text-[var(--primary-400)]" fill="none" viewBox="0 0 48 48"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
                        fill="currentColor"></path>
                </svg>
                <h1 class="text-2xl font-bold tracking-tight text-white">SynergySphere</h1>
            </div>
        </header>
        <main class="flex flex-1 items-center justify-center px-4 sm:px-6">
            <div class="w-full max-w-md space-y-6">
                <div class="text-center">
                    <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">Welcome Back</h2>
                    <p class="mt-2 text-lg text-gray-400">Log in to continue to your workspace.</p>
                </div>
                <div class="rounded-2xl bg-gray-800/50 p-8 shadow-2xl backdrop-blur-sm">
                    <form id="login-form" class="space-y-6">
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-300" for="email">Email address</label>
                            <input autocomplete="email"
                                class="form-input w-full rounded-lg border-gray-700 bg-gray-900/70 py-3 text-white placeholder:text-gray-500 focus:border-[var(--primary-400)] focus:ring-[var(--primary-400)]"
                                id="email" name="email" placeholder="you@example.com" required="" type="email" />
                        </div>
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <label class="text-sm font-medium text-gray-300" for="password">Password</label>
                                <a class="text-sm font-medium text-[var(--primary-400)] hover:text-[var(--primary-300)]"
                                    href="ForgetPasswordPage.html">Forgot password?</a>
                            </div>
                            <div class="relative">
                                <input autocomplete="current-password"
                                    class="form-input w-full rounded-lg border-gray-700 bg-gray-900/70 py-3 pr-10 text-white placeholder:text-gray-500 focus:border-[var(--primary-400)] focus:ring-[var(--primary-400)]"
                                    id="password" name="password" placeholder="••••••••" required="" type="password" />
                                <button type="button" id="password-toggle" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-white">
                                    <span class="material-symbols-outlined text-xl">visibility_off</span>
                                </button>
                            </div>
                        </div>
                        <div>
                            <button id="login-button"
                                class="flex w-full items-center justify-center rounded-full bg-[var(--primary-500)] px-5 py-3 text-base font-semibold text-white shadow-sm transition-colors hover:bg-[var(--primary-600)] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[var(--primary-500)] disabled:opacity-60 disabled:cursor-not-allowed"
                                type="submit">
                                <span id="button-text">Log In</span>
                                <svg id="button-spinner" class="hidden h-5 w-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                        </div>
                    </form>
                    
                    <div class="my-6 flex items-center">
                        <div class="flex-grow border-t border-gray-700"></div>
                        <span class="mx-4 flex-shrink text-sm text-gray-500">OR</span>
                        <div class="flex-grow border-t border-gray-700"></div>
                    </div>
                    
                    <div class="space-y-4">
                        <button class="flex w-full items-center justify-center gap-3 rounded-lg border border-gray-700 bg-gray-900/70 px-5 py-3 text-sm font-medium text-white transition-colors hover:bg-gray-800/80">
                            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22.5777 12.2542C22.5777 11.4458 22.5073 10.6558 22.3822 9.88416H12.2344V14.2883H18.1462C17.8622 15.7608 17.0238 16.9933 15.7913 17.8642V20.6275H19.6462C21.5847 18.89 22.5777 15.8958 22.5777 12.2542Z" fill="#4285F4"></path><path d="M12.2344 23.0008C15.1929 23.0008 17.7021 22.0358 19.6462 20.6275L15.7913 17.8642C14.8344 18.5142 13.621 18.9192 12.2344 18.9192C9.52852 18.9192 7.21102 17.1358 6.36018 14.755H2.38516V17.6042C4.30599 20.7358 7.99018 23.0008 12.2344 23.0008Z" fill="#34A853"></path><path d="M6.36018 14.755C6.13852 14.105 6.00268 13.4142 6.00268 12.7008C6.00268 11.9875 6.13852 11.2967 6.36018 10.6467V7.7975H2.38516C1.53434 9.4975 1 11.0317 1 12.7008C1 14.37 1.53434 15.9042 2.38516 17.6042L6.36018 14.755Z" fill="#FBBC05"></path><path d="M12.2344 6.4825C13.7238 6.4825 15.2571 7.0275 16.3652 8.085L19.7152 4.735C17.7021 2.845 15.1929 1.875 12.2344 1.875C7.99018 1.875 4.30599 4.14 2.38516 7.7975L6.36018 10.6467C7.21102 8.26667 9.52852 6.4825 12.2344 6.4825Z" fill="#EA4335"></path></svg>
                            Continue with Google
                        </button>
                    </div>
                </div>
                
                 <div class="text-center">
                    <p id="error-message" class="hidden text-sm text-red-400 mb-4">Invalid email or password. Please try again.</p>
                    <p class="text-sm text-gray-400">
                        Don't have an account?
                        <a class="font-medium text-[var(--primary-400)] hover:text-[var(--primary-300)]" href="SignUpPage.html">Sign up</a>
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            const loginButton = document.getElementById('login-button');
            const buttonText = document.getElementById('button-text');
            const buttonSpinner = document.getElementById('button-spinner');
            const errorMessage = document.getElementById('error-message');

            // Demo credentials
            const correctEmail = 'admin@gmail.com';
            const correctPassword = 'Admin@123#456';

            // Show/Hide Password Logic
            passwordToggle.addEventListener('click', () => {
                const icon = passwordToggle.querySelector('.material-symbols-outlined');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.textContent = 'visibility';
                } else {
                    passwordInput.type = 'password';
                    icon.textContent = 'visibility_off';
                }
            });

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                errorMessage.classList.add('hidden'); // Hide error on new submission

                // --- Set Button to Loading State ---
                buttonText.textContent = 'Logging In...';
                buttonSpinner.classList.remove('hidden');
                loginButton.disabled = true;

                // Simulate network request
                setTimeout(() => {
                    const enteredEmail = emailInput.value;
                    const enteredPassword = passwordInput.value;

                    if (enteredEmail === correctEmail && enteredPassword === correctPassword) {
                        // --- SUCCESS ---
                        buttonText.textContent = 'Success!';
                        buttonSpinner.classList.add('hidden');
                        loginButton.classList.remove('bg-[var(--primary-500)]', 'hover:bg-[var(--primary-600)]');
                        loginButton.classList.add('bg-[var(--primary-600)]');
                        
                        setTimeout(() => {
                            window.location.href = '../Dashboard/ProjectDashboardPage.html';
                        }, 500); // Wait half a second on success message before redirect

                    } else {
                        // --- FAILURE ---
                        errorMessage.classList.remove('hidden');
                        loginForm.parentElement.classList.add('shake');
                        
                        // Revert button to original state
                        buttonText.textContent = 'Log In';
                        buttonSpinner.classList.add('hidden');
                        loginButton.disabled = false;

                        setTimeout(() => {
                            loginForm.parentElement.classList.remove('shake');
                        }, 820);
                    }
                }, 1000); // 1-second delay for simulated authentication
            });
        });
    </script>
</body>

</html>
