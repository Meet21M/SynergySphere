<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>SynergySphere - Forgot Password</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-50: #f0fdf6;
            --primary-100: #dcfce9;
            --primary-200: #bbf7d4;
            --primary-300: #86efb0;
            --primary-400: #4ade8a;
            --primary-500: #22c55e;
            --primary-600: #16a34a;
            --primary-700: #15803d;
            --primary-800: #166534;
            --primary-900: #14532d;
            --primary-950: #052e16;
        }

        body {
            font-family: "Spline Sans", sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white antialiased">
    <div class="flex h-screen w-full flex-col">
        <header class="flex items-center justify-center px-4 py-6 sm:px-6">
            <a class="flex items-center gap-3" href="SignInPage.html">
                <svg class="h-8 w-8 text-[var(--primary-400)]" fill="none" viewBox="0 0 48 48"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
                        fill="currentColor"></path>
                </svg>
                <h1 class="text-2xl font-bold tracking-tight">SynergySphere</h1>
            </a>
        </header>
        <main class="flex flex-1 items-center justify-center px-4 sm:px-6">
            <div class="w-full max-w-md space-y-8">
                <div class="text-center">
                    <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">Forgot Password?</h2>
                    <p class="mt-2 text-lg text-gray-400">No worries, we'll send you reset instructions.</p>
                </div>
                <form class="space-y-6 rounded-2xl bg-gray-800/50 p-8 shadow-2xl backdrop-blur-sm">
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-300" for="email">Email address</label>
                        <input autocomplete="email"
                            class="form-input w-full rounded-lg border-gray-700 bg-gray-900/70 py-3 text-white placeholder:text-gray-500 focus:border-[var(--primary-400)] focus:ring-[var(--primary-400)]"
                            id="email" name="email" placeholder="you@example.com" required="" type="email" />
                    </div>
                    <div>
                        <button id="submit-button"
                            class="flex w-full items-center justify-center rounded-full bg-[var(--primary-500)] px-5 py-3 text-base font-semibold text-white shadow-sm transition-colors hover:bg-[var(--primary-600)] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[var(--primary-500)] disabled:opacity-50 disabled:cursor-not-allowed"
                            type="submit">
                            <span id="button-text">Send Reset Link</span>
                            <svg id="button-spinner" class="hidden h-5 w-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </div>
                </form>
                <p class="text-center text-sm text-gray-400">
                    Remember your password?
                    <a class="font-medium text-[var(--primary-400)] hover:text-[var(--primary-300)]" href="SignInPage.html">Log In</a>
                </p>
            </div>
        </main>
    </div>

    <div id="notification-toast"
        class="fixed top-5 right-5 z-50 hidden w-full max-w-xs overflow-hidden rounded-lg bg-gray-800 shadow-lg ring-1 ring-black ring-opacity-5 transition-transform duration-300 ease-in-out translate-x-full opacity-0">
        <div class="p-4">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <svg class="h-6 w-6 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="ml-3 w-0 flex-1 pt-0.5">
                    <p id="notification-message" class="text-sm font-medium text-gray-100">Notification message</p>
                </div>
            </div>
        </div>
        <div class="bg-gray-700 h-1">
            <div id="progress-bar" class="bg-green-500 h-1" style="width: 0%; transition: width 5s linear;"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            const emailInput = document.getElementById('email');
            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const buttonSpinner = document.getElementById('button-spinner');

            // Notification elements
            const notificationToast = document.getElementById('notification-toast');
            const notificationMessage = document.getElementById('notification-message');
            const progressBar = document.getElementById('progress-bar');
            let notificationTimeout;

            function showNotification(message) {
                // Clear any existing timeouts to prevent overlaps
                if (notificationTimeout) clearTimeout(notificationTimeout);

                notificationMessage.textContent = message;

                // Reset progress bar
                progressBar.style.transition = 'none';
                progressBar.style.width = '100%';

                // Make toast visible and start slide-in animation
                notificationToast.classList.remove('hidden', 'translate-x-full', 'opacity-0');

                // We use a tiny delay to ensure the browser applies the initial state before animating
                setTimeout(() => {
                    progressBar.style.transition = 'width 5s linear'; // 5-second duration
                    progressBar.style.width = '0%';
                }, 50);


                // Set timeout to hide the toast after 5 seconds
                notificationTimeout = setTimeout(() => {
                    notificationToast.classList.add('translate-x-full', 'opacity-0');
                    // Add a delay for the animation to finish before setting display:none
                    setTimeout(() => {
                       notificationToast.classList.add('hidden');
                    }, 300); // 300ms matches the transition duration
                }, 5000); // Toast visible for 5 seconds
            }

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const email = emailInput.value;

                // Simple validation
                if (!email || !email.includes('@')) {
                    showNotification('Please enter a valid email address.');
                    return;
                }

                // --- Update Button State ---
                // 1. Show spinner and disable button
                buttonText.textContent = 'Sending...';
                buttonSpinner.classList.remove('hidden');
                submitButton.disabled = true;

                // 2. Simulate network request (e.g., 1.5 seconds)
                setTimeout(() => {
                    // 3. Show notification and update button to success state
                    showNotification(`Reset OTP sent to ${email}`);
                    buttonText.textContent = 'âœ… OTP Sent!';
                    buttonSpinner.classList.add('hidden');
                    // The button remains disabled to prevent resending immediately.
                }, 1500);
            });
        });
    </script>
</body>

</html>
