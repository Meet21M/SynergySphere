<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SynergySphere â€“ Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
  <div id="navbar-root"></div>

  <main class="container py-4">
    <h1 class="h4 text-light mb-3">Profile & Settings</h1>

    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <form id="profileForm" class="vstack gap-3">
              <div>
                <label class="form-label">Name</label>
                <input name="name" class="form-control">
              </div>
              <div>
                <label class="form-label">Email</label>
                <input name="email" class="form-control" disabled>
                <div class="form-text text-secondary">Email cannot be changed (demo).</div>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="notifySwitch" checked>
                <label class="form-check-label" for="notifySwitch">Notifications</label>
              </div>
              <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit">Save</button>
                <a class="btn btn-outline-light" href="dashboard.html">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/profile.js"></script>
</body>
</html>
