<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SynergySphere â€“ Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
  <div id="navbar-root"></div>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 id="projectTitle" class="h4 text-light m-0">Project</h1>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">+ New Task</button>
    </div>

    <div id="taskList" class="vstack gap-2"></div>
    <div id="taskEmpty" class="empty-state d-none">No tasks yet. Create one!</div>
  </main>

  <!-- Create Task Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="createTaskForm">
        <div class="modal-header">
          <h5 class="modal-title">Create Task</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body vstack gap-3">
          <div>
            <label class="form-label">Title</label>
            <input name="title" class="form-control" placeholder="Task title" required>
          </div>
          <div>
            <label class="form-label">Description</label>
            <textarea name="description" rows="3" class="form-control" placeholder="Details"></textarea>
          </div>
          <div>
            <label class="form-label">Assignee</label>
            <select name="assignee" id="taskAssignee" class="form-select"></select>
          </div>
          <div>
            <label class="form-label">Due date</label>
            <input type="date" name="dueDate" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-light" data-bs-dismiss="modal" type="button">Cancel</button>
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/project_detail.js"></script>
</body>
</html>
