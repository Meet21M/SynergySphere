<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SynergySphere – Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="text-center mb-4">
          <h1 class="h3 text-light">Create your account</h1>
          <div class="text-secondary">It’s quick and easy</div>
        </div>
        <div class="card">
          <div class="card-body">
            <form id="signupForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input name="name" class="form-control" placeholder="Your name">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" placeholder="you@example.com" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" placeholder="Min 6 characters" required>
              </div>
              <button class="btn btn-primary w-100" type="submit">Sign Up</button>
            </form>
          </div>
        </div>
        <div class="text-center mt-3">
          <span class="text-secondary">Already have an account?</span>
          <a href="index.html" class="ms-1">Login</a>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../js/signup.js"></script>
</body>
</html>
