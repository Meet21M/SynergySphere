<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SynergySphere â€“ Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
  <div id="navbar-root"></div>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 text-light m-0">Your Projects</h1>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectModal">+ New Project</button>
    </div>

    <div id="projectList" class="vstack gap-2"></div>
    <div id="projectEmpty" class="empty-state d-none">No projects yet. Create your first project!</div>
  </main>

  <!-- Create Project Modal -->
  <div class="modal fade" id="projectModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="createProjectForm">
        <div class="modal-header">
          <h5 class="modal-title">Create Project</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Project Name</label>
          <input name="name" class="form-control" placeholder="e.g., Mobile MVP">
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-light" data-bs-dismiss="modal" type="button">Cancel</button>
          <button class="btn btn-primary" type="submit">Create</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/project.js"></script>
</body>
</html>
