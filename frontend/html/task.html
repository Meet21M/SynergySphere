<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SynergySphere â€“ Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
  <div id="navbar-root"></div>

  <main class="container py-4">
    <div class="mb-3">
      <a id="projectLink" href="#" class="small text-decoration-underline">&larr; Back to Project</a>
    </div>

    <div class="card">
      <div class="card-body">
        <form id="taskForm" class="vstack gap-3">
          <div>
            <label class="form-label">Title</label>
            <input id="taskTitle" class="form-control" required>
          </div>
          <div>
            <label class="form-label">Description</label>
            <textarea id="taskDesc" rows="4" class="form-control"></textarea>
          </div>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Assignee</label>
              <select id="taskAssignee" class="form-select"></select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Due date</label>
              <input id="taskDue" type="date" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select id="taskStatus" class="form-select">
                <option>Todo</option>
                <option>In Progress</option>
                <option>Blocked</option>
                <option>Done</option>
              </select>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/task_detail.js"></script>
</body>
</html>
