<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SynergySphere – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="text-center mb-4">
          <img src="https://dummyimage.com/64x64/334155/e5e7eb&text=SS" class="rounded mb-2" alt="logo">
          <h1 class="h3 text-light">SynergySphere</h1>
          <div class="text-secondary">Sign in to continue</div>
        </div>

        <div class="card">
          <div class="card-body">
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" placeholder="Enter Email" required>
              </div>
              <div class="mb-2">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" placeholder="••••••••" required>
              </div>
              <div id="loginHelp" class="text-danger small mb-2 d-none"></div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="forgot.html" class="small text-decoration-underline">Forgot password?</a>
              </div>
              <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>
          </div>
        </div>

        <div class="text-center mt-3">
          <span class="text-secondary">No account?</span>
          <a href="signup.html" class="ms-1">Sign up</a>
        </div>

        <footer class="small text-center mt-4">Tip: demo@synergy.com / demo123</footer>
      </div>
    </div>
  </div>

  <script type="module" src="../js/login.js"></script>
</body>
</html>
