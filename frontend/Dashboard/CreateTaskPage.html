<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>SynergySphere - Create Task</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Spline+Sans%3Awght%40400%3B500%3B700"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-50: #f0fdf4;
            --primary-100: #dcfce7;
            --primary-200: #bbf7d0;
            --primary-300: #86efac;
            --primary-400: #4ade80;
            --primary-500: #22c55e;
            --primary-600: #16a34a;
            --primary-700: #15803d;
            --primary-800: #166534;
            --primary-900: #14532d;
            --primary-950: #052e16;
        }

        .form-input {
            @apply w-full rounded-lg border-none bg-gray-800 p-4 text-base text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--primary-500)];
        }

        .btn {
            @apply flex h-10 cursor-pointer items-center justify-center overflow-hidden rounded-full px-5 text-sm font-bold leading-normal tracking-wide transition-colors;
        }

        .btn-primary {
            @apply bg-[var(--primary-500)] text-white hover:bg-[var(--primary-600)];
        }

        .btn-secondary {
            @apply bg-gray-700 text-gray-300 hover:bg-gray-600;
        }

        .date-picker-day {
            @apply flex h-10 w-10 items-center justify-center rounded-full text-sm font-medium transition-colors;
        }

        .date-picker-day:hover {
            @apply bg-gray-700/50;
        }

        .date-picker-day.selected {
            @apply bg-[var(--primary-500)] text-white;
        }

        .date-picker-day.today {
            @apply ring-1 ring-[var(--primary-500)];
        }
    </style>
</head>

<body class="bg-gray-900 antialiased" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
    <div class="flex min-h-screen flex-col">
        <header
            class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-800 px-10 py-3">
            <div class="flex items-center gap-4 text-white">
                <div class="size-6 text-[var(--primary-400)]">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
                            fill="currentColor"></path>
                    </svg>
                </div>
                <h2 class="text-xl font-bold tracking-tight">SynergySphere</h2>
            </div>
            <nav class="flex items-center gap-8 text-sm font-medium text-gray-400">
                <a class="hover:text-white" href="#">Dashboard</a>
                <a class="hover:text-white" href="#">Projects</a>
                <a class="hover:text-white" href="#">Tasks</a>
                <a class="hover:text-white" href="#">Team</a>
            </nav>
            <div class="flex items-center gap-4">
                <button class="relative rounded-full p-2 text-gray-400 hover:bg-gray-800 hover:text-white">
                    <span class="material-symbols-outlined"> notifications </span>
                    <span class="absolute right-2 top-2 block h-2 w-2 rounded-full bg-[var(--primary-500)]"></span>
                </button>
                <div class="size-10 rounded-full bg-cover bg-center"
                    style='background-image: url("https://i.pravatar.cc/40?u=currentuser");'></div>
            </div>
        </header>
        <main class="flex flex-1 items-center justify-center p-4">
            <div class="w-full max-w-2xl rounded-2xl bg-gray-900 p-8 shadow-2xl ring-1 ring-gray-800">
                <h1 class="mb-6 text-2xl font-bold text-white">Create New Task</h1>
                <form class="space-y-6">
                    <div>
                        <label class="mb-2 block text-sm font-medium text-gray-400" for="task-title">Task Title</label>
                        <input class="form-input" id="task-title" placeholder="e.g., Design the new landing page"
                            type="text" />
                    </div>
                    <div>
                        <label class="mb-2 block text-sm font-medium text-gray-400"
                            for="task-description">Description</label>
                        <textarea class="form-input min-h-32 resize-y" id="task-description"
                            placeholder="Add a more detailed description..."></textarea>
                    </div>

                    <div>
                        <label class="mb-2 block text-sm font-medium text-gray-400" for="tags-input">Tags</label>
                        <div id="tags-container" class="w-full rounded-lg bg-gray-800 ring-1 ring-gray-700 focus-within:ring-2 focus-within:ring-[var(--primary-500)]">
                            <input id="tags-input" type="text" class="w-full bg-transparent px-4 pt-4 text-white outline-none placeholder:text-gray-400 focus:ring-0" placeholder="Add a tag and press Enter..." />
                             <div id="tags-display-area" class="flex min-h-[2.5rem] flex-wrap items-center gap-2 px-4 pb-4 pt-2">
                                </div>
                        </div>
                        <input type="hidden" name="tags" id="tags-hidden-input">
                    </div>
                    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                         <div>
                            <label class="mb-2 block text-sm font-medium text-gray-400" for="status">Status</label>
                            <select class="form-input appearance-none bg-right-4 bg-no-repeat" id="status"
                                style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27none%27 viewBox=%270 0 20 20%27%3e%3cpath stroke=%27%239ca3af%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27 stroke-width=%271.5%27 d=%27m6 8 4 4 4-4%27/%3e%3c/svg%3e')">
                                <option>To-Do</option>
                                <option>In Progress</option>
                                <option>Completed</option>
                            </select>
                        </div>
                        <div>
                            <label class="mb-2 block text-sm font-medium text-gray-400" for="assignee">Assignee</label>
                            <select class="form-input appearance-none bg-right-4 bg-no-repeat" id="assignee"
                                style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27none%27 viewBox=%270 0 20 20%27%3e%3cpath stroke=%27%239ca3af%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27 stroke-width=%271.5%27 d=%27m6 8 4 4 4-4%27/%3e%3c/svg%3e')">
                                <option disabled="" selected="">Select a team member</option>
                                <option value="alex">Alex Johnson</option>
                                <option value="maria">Maria Garcia</option>
                                <option value="chen">Chen Wei</option>
                            </select>
                        </div>
                    </div>
                     <div>
                            <label class="mb-2 block text-sm font-medium text-gray-400" for="due-date">Due Date</label>
                            <div class="relative">
                                <input class="form-input pr-10" id="due-date" placeholder="Select a date" type="text"
                                    value="September 6, 2025" />
                                <span
                                    class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                                    calendar_today </span>
                            </div>
                        </div>
                    <div class="rounded-lg bg-gray-800 p-4">
                        <div class="flex items-center justify-between">
                            <button class="rounded-full p-2 text-white hover:bg-gray-700" type="button">
                                <span class="material-symbols-outlined"> chevron_left </span>
                            </button>
                            <p class="text-base font-bold text-white">September 2025</p>
                            <button class="rounded-full p-2 text-white hover:bg-gray-700" type="button">
                                <span class="material-symbols-outlined"> chevron_right </span>
                            </button>
                        </div>
                        <div class="mt-4 grid grid-cols-7 text-center">
                            <p class="py-2 text-xs font-bold text-gray-400">S</p>
                            <p class="py-2 text-xs font-bold text-gray-400">M</p>
                            <p class="py-2 text-xs font-bold text-gray-400">T</p>
                            <p class="py-2 text-xs font-bold text-gray-400">W</p>
                            <p class="py-2 text-xs font-bold text-gray-400">T</p>
                            <p class="py-2 text-xs font-bold text-gray-400">F</p>
                            <p class="py-2 text-xs font-bold text-gray-400">S</p>
                            <div class="col-start-2">
                                <button class="date-picker-day text-white" type="button">1</button>
                            </div>
                            <div><button class="date-picker-day text-white" type="button">2</button></div>
                            <div><button class="date-picker-day text-white" type="button">3</button></div>
                            <div><button class="date-picker-day text-white" type="button">4</button></div>
                            <div><button class="date-picker-day text-white" type="button">5</button></div>
                            <div><button class="date-picker-day selected today text-white" type="button">6</button>
                            </div>
                            <div><button class="date-picker-day text-white" type="button">7</button></div>
                            <div><button class="date-picker-day text-white" type="button">8</button></div>
                            <div><button class="date-picker-day text-white" type="button">9</button></div>
                            <div><button class="date-picker-day text-white" type="button">10</button></div>
                            <div><button class="date-picker-day text-white" type="button">11</button></div>
                            <div><button class="date-picker-day text-white" type="button">12</button></div>
                            <div><button class="date-picker-day text-white" type="button">13</button></div>
                            <div><button class="date-picker-day text-white" type="button">14</button></div>
                            <div><button class="date-picker-day text-white" type="button">15</button></div>
                            <div><button class="date-picker-day text-white" type="button">16</button></div>
                            <div><button class="date-picker-day text-white" type="button">17</button></div>
                            <div><button class="date-picker-day text-white" type="button">18</button></div>
                            <div><button class="date-picker-day text-white" type="button">19</button></div>
                            <div><button class="date-picker-day text-white" type="button">20</button></div>
                            <div><button class="date-picker-day text-white" type="button">21</button></div>
                            <div><button class="date-picker-day text-white" type="button">22</button></div>
                            <div><button class="date-picker-day text-white" type="button">23</button></div>
                            <div><button class="date-picker-day text-white" type="button">24</button></div>
                            <div><button class="date-picker-day text-white" type="button">25</button></div>
                            <div><button class="date-picker-day text-white" type="button">26</button></div>
                            <div><button class="date-picker-day text-white" type="button">27</button></div>
                            <div><button class="date-picker-day text-white" type="button">28</button></div>
                            <div><button class="date-picker-day text-white" type="button">29</button></div>
                            <div><button class="date-picker-day text-white" type="button">30</button></div>
                        </div>
                    </div>
                    <div class="flex justify-end gap-4 pt-4">
                        <button class="btn btn-secondary" type="button">Cancel</button>
                        <button class="btn btn-primary" type="submit">Create Task</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tagsContainer = document.getElementById('tags-container');
            const tagsInput = document.getElementById('tags-input');
            const tagsDisplayArea = document.getElementById('tags-display-area');
            const tagsHiddenInput = document.getElementById('tags-hidden-input');
            let tags = [];

            function updateTagsDisplay() {
                // Clear existing tags from the display area
                tagsDisplayArea.innerHTML = '';

                // Add each tag from the array to the display area
                tags.forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.classList.add('tag', 'flex', 'items-center', 'gap-2', 'bg-gray-700', 'text-gray-300', 'text-sm', 'font-medium', 'px-3', 'py-1', 'rounded-full');
                    
                    const tagText = document.createTextNode(tag);
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.classList.add('text-gray-500', 'hover:text-white', 'font-mono', 'text-lg', 'leading-none', 'translate-y-[-1px]');
                    removeBtn.innerHTML = '&times;';
                    removeBtn.addEventListener('click', (e) => {
                        e.preventDefault(); // prevent form submission
                        removeTag(tag);
                    });

                    tagEl.appendChild(tagText);
                    tagEl.appendChild(removeBtn);
                    tagsDisplayArea.appendChild(tagEl);
                });
                
                // Update the hidden input value
                tagsHiddenInput.value = tags.join(',');
            }

            function addTag(tag) {
                // Trim whitespace and ensure tag is not empty and not already in the list
                const cleanedTag = tag.trim();
                if (cleanedTag.length > 0 && !tags.includes(cleanedTag)) {
                    tags.push(cleanedTag);
                    updateTagsDisplay();
                }
            }
            
            function removeTag(tagToRemove) {
                tags = tags.filter(tag => tag !== tagToRemove);
                updateTagsDisplay();
            }

            tagsInput.addEventListener('keydown', (e) => {
                if (e.key === ',' || e.key === 'Enter') {
                    e.preventDefault();
                    addTag(tagsInput.value);
                    tagsInput.value = ''; // Clear the input
                } else if (e.key === 'Backspace' && tagsInput.value === '' && tags.length > 0) {
                    // Remove last tag on backspace if input is empty
                    removeTag(tags[tags.length - 1]);
                }
            });

            // Click on the main container to focus the text input
            tagsContainer.addEventListener('click', (e) => {
                if(e.target === tagsContainer || e.target === tagsDisplayArea) {
                    tagsInput.focus();
                }
            });
        });
    </script>

</body>

</html>
