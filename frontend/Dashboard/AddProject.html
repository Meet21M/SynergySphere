<head>

    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Spline+Sans%3Awght%40400%3B500%3B700"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-50: #f0fdf4; --primary-100: #dcfce7; --primary-200: #bbf7d0; --primary-300: #86efac; --primary-400: #4ade80; --primary-500: #22c55e; --primary-600: #16a34a; --primary-700: #15803d; --primary-800: #166534; --primary-900: #14532d; --primary-950: #052e16;
        }
        .form-input { @apply w-full rounded-lg border-gray-700 bg-gray-900/70 py-3 text-white placeholder:text-gray-500 focus:border-[var(--primary-400)] focus:ring-[var(--primary-400)]; }
        .form-radio { @apply h-4 w-4 border-gray-600 bg-gray-700 text-[var(--primary-500)] focus:ring-[var(--primary-500)] focus:ring-offset-gray-900; }
        .calendar-select { @apply appearance-none rounded-md border-none bg-gray-700/50 py-1 pl-2 pr-8 text-base font-bold text-white focus:outline-none focus:ring-2 focus:ring-[var(--primary-500)]; }
        .date-picker-day { @apply flex h-10 w-10 items-center justify-center rounded-full text-sm font-medium transition-colors; }
        .date-picker-day:not(:disabled):hover { @apply bg-gray-700/50; }
        .date-picker-day.selected { @apply bg-[var(--primary-500)] text-white; }
        .date-picker-day.today { @apply ring-1 ring-[var(--primary-500)]; }
    </style>
</head>

                    <div class="flex items-center gap-4">

                    <div class="w-full max-w-2xl">
                        <form action="#" class="space-y-6" method="POST">

                                        placeholder="Add a detailed description for your project..."></textarea></div>
                            </div>
                            <div>

                                    Tags</label>
                                <div id="tags-container"
                                    class="mt-1 w-full rounded-lg bg-gray-900/70 ring-1 ring-gray-700 focus-within:ring-2 focus-within:ring-[var(--primary-400)]">
                                    <input id="tags-input" type="text"

                                <input type="hidden" name="tags" id="tags-hidden-input">
                            </div>
                            <div>

                                    Manager Email</label>

                                        placeholder="manager@example.com" required="" type="email" /></div>

                                        class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">calendar_today</span>
                                </div>

                            <div id="calendar-container" class="rounded-lg bg-gray-800 p-4">
                                <div class="flex items-center justify-between">
                                    <button id="prev-month-btn" class="rounded-full p-2 text-white hover:bg-gray-700"

                                            class="material-symbols-outlined">chevron_left</span></button>
                                    <div class="flex gap-2">
                                        <div class="relative"><select id="month-select" class="calendar-select"
                                                style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27none%27 viewBox=%270 0 20 20%27%3e%3cpath stroke=%27%239ca3af%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27 stroke-width=%271.5%27 d=%27m6 8 4 4 4-4%27/%3e%3c/svg%3e')"></select>
                                        </div>
                                        <div class="relative"><select id="year-select" class="calendar-select"
                                                style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27none%27 viewBox=%270 0 20 20%27%3e%3cpath stroke=%27%239ca3af%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27 stroke-width=%271.5%27 d=%27m6 8 4 4 4-4%27/%3e%3c/svg%3e')"></select>
                                        </div>
                                    </div>
                                    <button id="next-month-btn" class="rounded-full p-2 text-white hover:bg-gray-700"
                                        type="button"><span
                                            class="material-symbols-outlined">chevron_right</span></button>
                                </div>
                                <div id="calendar-grid" class="mt-4 grid grid-cols-7 place-items-center"></div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300">Priority</label>
                                <div class="mt-2 flex flex-wrap items-center gap-x-6 gap-y-2">

                                            value="low" class="form-radio" checked><label for="priority-low"
                                            class="ml-2 block text-sm text-gray-200">Low</label></div>
                                    <div class="flex items-center"><input id="priority-medium" name="priority"
                                            type="radio" value="medium" class="form-radio"><label for="priority-medium"
                                            class="ml-2 block text-sm text-gray-200">Medium</label></div>
                                    <div class="flex items-center"><input id="priority-high" name="priority"

                            </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- MOBILE MENU SCRIPT ---
            const openMenuBtn = document.getElementById('open-menu-btn');
            const closeMenuBtn = document.getElementById('close-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuOverlay = document.getElementById('menu-overlay');
            const openMenu = () => { mobileMenu.classList.remove('-translate-x-full'); menuOverlay.classList.remove('hidden'); document.body.style.overflow = 'hidden'; };
            const closeMenu = () => { mobileMenu.classList.add('-translate-x-full'); menuOverlay.classList.add('hidden'); document.body.style.overflow = ''; };
            if (openMenuBtn) openMenuBtn.addEventListener('click', openMenu);
            if (closeMenuBtn) closeMenuBtn.addEventListener('click', closeMenu);
            if (menuOverlay) menuOverlay.addEventListener('click', closeMenu);

            // --- TAGS INPUT LOGIC ---
            const tagsContainer = document.getElementById('tags-container');
            const tagsInput = document.getElementById('tags-input');
            const tagsDisplayArea = document.getElementById('tags-display-area');
            const tagsHiddenInput = document.getElementById('tags-hidden-input');
            let tags = [];
            function updateTagsDisplay() {
                tagsDisplayArea.innerHTML = '';
                tags.forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.classList.add('flex', 'items-center', 'gap-2', 'bg-gray-700', 'text-gray-300', 'text-sm', 'font-medium', 'px-3', 'py-1', 'rounded-full');
                    const tagText = document.createTextNode(tag);
                    const removeBtn = document.createElement('button');
                    removeBtn.classList.add('text-gray-500', 'hover:text-white', 'font-mono', 'text-lg', 'leading-none', 'translate-y-[-1px]');
                    removeBtn.innerHTML = '&times;';
                    removeBtn.addEventListener('click', (e) => { e.preventDefault(); removeTag(tag); });
                    tagEl.appendChild(tagText);
                    tagEl.appendChild(removeBtn);
                    tagsDisplayArea.appendChild(tagEl);
                });
                tagsHiddenInput.value = tags.join(',');
            }
            function addTag(tag) {
                const cleanedTag = tag.trim();
                if (cleanedTag.length > 0 && !tags.includes(cleanedTag)) { tags.push(cleanedTag); updateTagsDisplay(); }
            }
            function removeTag(tagToRemove) {
                tags = tags.filter(tag => tag !== tagToRemove);
                updateTagsDisplay();
            }
            tagsInput.addEventListener('keydown', (e) => {
                if (e.key === ',' || e.key === 'Enter') {
                    e.preventDefault(); addTag(tagsInput.value); tagsInput.value = '';
                } else if (e.key === 'Backspace' && tagsInput.value === '' && tags.length > 0) {
                    removeTag(tags[tags.length - 1]);
                }
            });
            tagsContainer.addEventListener('click', (e) => {
                if (e.target === tagsContainer || e.target === tagsDisplayArea) { tagsInput.focus(); }
            });

            // --- ADVANCED CALENDAR LOGIC ---
            const dateInput = document.getElementById('deadline');
            const monthSelect = document.getElementById('month-select');
            const yearSelect = document.getElementById('year-select');
            const prevMonthBtn = document.getElementById('prev-month-btn');
            const nextMonthBtn = document.getElementById('next-month-btn');
            const calendarGrid = document.getElementById('calendar-grid');
            let selectedDate = new Date();
            selectedDate.setHours(0, 0, 0, 0);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            function formatDate(date) { return date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' }); }
            function populateSelects() {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                monthSelect.innerHTML = '';
                months.forEach((month, index) => {
                    const option = document.createElement('option');
                    option.value = index; option.textContent = month; monthSelect.appendChild(option);
                });
                const selectedYear = selectedDate.getFullYear();
                const currentYear = today.getFullYear();
                yearSelect.innerHTML = '';
                for (let year = currentYear; year <= currentYear + 30; year++) {
                    const option = document.createElement('option');
                    option.value = year; option.textContent = year; yearSelect.appendChild(option);
                }
                if (![...yearSelect.options].some(opt => opt.value == selectedYear)) {
                    const option = document.createElement('option');
                    option.value = selectedYear; option.textContent = selectedYear; yearSelect.appendChild(option);
                    [...yearSelect.options].sort((a, b) => a.value - b.value).forEach(option => yearSelect.add(option));
                }
            }
            function renderCalendar() {
                const year = parseInt(yearSelect.value); const month = parseInt(monthSelect.value);
                monthSelect.value = month; yearSelect.value = year; calendarGrid.innerHTML = '';
                const dayHeaders = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
                dayHeaders.forEach(day => {
                    const dayEl = document.createElement('div');
                    dayEl.classList.add('flex', 'h-10', 'w-10', 'items-center', 'justify-center', 'text-xs', 'font-bold', 'text-gray-400');
                    dayEl.textContent = day; calendarGrid.appendChild(dayEl);
                });
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                for (let i = 0; i < firstDayOfMonth; i++) { calendarGrid.appendChild(document.createElement('div')); }
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayBtn = document.createElement('button');
                    dayBtn.type = 'button'; dayBtn.classList.add('date-picker-day'); dayBtn.textContent = i;
                    const dayDate = new Date(year, month, i); dayDate.setHours(0, 0, 0, 0);
                    if (dayDate < today) {
                        dayBtn.disabled = true; dayBtn.classList.add('text-gray-600', 'cursor-not-allowed');
                    } else {
                        dayBtn.classList.add('text-white');
                        dayBtn.addEventListener('click', () => { selectedDate = dayDate; dateInput.value = formatDate(selectedDate); renderCalendar(); });
                    }
                    if (dayDate.getTime() === today.getTime()) { dayBtn.classList.add('today'); }
                    if (dayDate.getTime() === selectedDate.getTime()) { dayBtn.classList.add('selected'); }
                    calendarGrid.appendChild(dayBtn);
                }
            }
            function updateDateFromInput() {
                const date = new Date(dateInput.value);
                if (!isNaN(date)) {
                    date.setHours(0, 0, 0, 0);
                    if (date >= today) { selectedDate = date; populateSelects(); renderCalendar(); }
                }
            }
            monthSelect.addEventListener('change', renderCalendar);
            yearSelect.addEventListener('change', renderCalendar);
            dateInput.addEventListener('change', updateDateFromInput);
            prevMonthBtn.addEventListener('click', () => {
                const newDate = new Date(parseInt(yearSelect.value), parseInt(monthSelect.value) - 1, 1);
                monthSelect.value = newDate.getMonth(); yearSelect.value = newDate.getFullYear(); renderCalendar();
            });
            nextMonthBtn.addEventListener('click', () => {
                const newDate = new Date(parseInt(yearSelect.value), parseInt(monthSelect.value) + 1, 1);
                monthSelect.value = newDate.getMonth(); yearSelect.value = newDate.getFullYear(); renderCalendar();
            });
            dateInput.value = formatDate(selectedDate);
            populateSelects(); renderCalendar();
        });
    </script>
